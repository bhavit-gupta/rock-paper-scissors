<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="m-0 p-0 h-screen w-screen">
    <div class="mb-5">
        <h1 class="bg-[rgb(42,42,86)] text-white w-screen py-3 sm:py-5 text-center content-center font-bold sm:font-extrabold text-xl sm:text-4xl">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="flex flex-col justify-center items-center sm:flex-row sm:mt-20 gap-3 sm:gap-16">
        <img class="choice relative h-20 w-20 sm:w-44 sm:h-44 transition-transform duration-300 hover:scale-110 border-4 sm:border-0 sm:hover:border-4 sm:border-black border-solid rounded-full" id="rock" src="./images/rock.png">
        <img class="choice relative h-20 w-20 sm:w-44 sm:h-44 transition-transform duration-300 hover:scale-110 border-4 sm:border-0 sm:hover:border-4 sm:border-black border-solid rounded-full" id="paper" src="./images/paper.png">
        <img class="choice relative h-20 w-20 sm:w-44 sm:h-44 transition-transform duration-300 hover:scale-110 border-4 sm:border-0 sm:hover:border-4 sm:border-black border-solid rounded-full" id="scissor" src="./images/scissor.png">
    </div>
    <div class="font-semibold text-lg flex justify-center gap-12 mt-10">
        <div class="flex flex-col justify-center items-center sm:text-2xl">
            <div id="yourCount">0</div>
            <div>You</div>
        </div>
        <div class="flex flex-col justify-center items-center sm:text-2xl">
            <div id="compCount">0</div>
            <div>Computer</div>
        </div>
    </div>
    <div id="msgContainer" class="text-center mt-3 font-semibold sm:mt-8">
        <p id="msg" class="bg-[rgb(50,40,70)] text-white inline py-1 px-2 rounded-lg mt-3 lg:mt-5 sm:text-2xl sm:font-bold">
            Play your move
        </p>
    </div>
    <div id="winner" class="hidden text-center mt-3 font-semibold text-yellow-300 bg-black py-2 px-3 rounded-lg mx-auto w-fit sm:text-2xl sm:font-bold lg:mt-8">winner name</div>

    <button id="reset" class="absolute bottom-4 right-4 bg-black text-white p-1 rounded-lg">Reset Game</button>
    <script src="script.js"></script>
</body>

</html>
