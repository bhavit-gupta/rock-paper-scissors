<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body
    class="m-0 p-0 min-h-screen w-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 font-sans text-slate-100 overflow-x-hidden selection:bg-purple-500 selection:text-white flex flex-col">

    <!-- Header -->
    <header class="w-full py-3 sm:py-5 backdrop-blur-md bg-white/5 border-b border-white/10 shadow-lg mb-6 sm:mb-8">
        <h1
            class="text-center font-extrabold text-2xl sm:text-4xl tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
            ROCK PAPER SCISSORS
        </h1>
    </header>

    <main class="flex-grow flex flex-col items-center justify-start px-4 max-w-5xl mx-auto w-full pt-2">

        <!-- Scoreboard -->
        <div
            class="flex justify-center items-center gap-10 sm:gap-20 mb-8 sm:mb-12 w-full max-w-xl bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl p-4 sm:p-6 shadow-xl">
            <div class="flex flex-col items-center group">
                <span class="text-xs sm:text-base text-purple-300 font-medium tracking-wider uppercase mb-1">You</span>
                <span id="yourCount"
                    class="text-4xl sm:text-6xl font-bold text-white drop-shadow-[0_0_10px_rgba(168,85,247,0.5)] transition-all duration-300">0</span>
            </div>

            <div class="h-12 w-px bg-white/20"></div>

            <div class="flex flex-col items-center group">
                <span class="text-xs sm:text-base text-pink-300 font-medium tracking-wider uppercase mb-1">Comp</span>
                <span id="compCount"
                    class="text-4xl sm:text-6xl font-bold text-white drop-shadow-[0_0_10px_rgba(236,72,153,0.5)] transition-all duration-300">0</span>
            </div>
        </div>

        <!-- Choices -->
        <div class="flex flex-wrap justify-center items-center gap-4 sm:gap-10 mb-8 sm:mb-12 w-full">
            <button class="choice group relative focus:outline-none" id="rock">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full blur opacity-40 group-hover:opacity-100 transition duration-500">
                </div>
                <div
                    class="relative h-20 w-20 sm:w-32 sm:h-32 bg-white/10 backdrop-blur-xl border border-white/20 rounded-full flex items-center justify-center transition-all duration-300 group-hover:scale-110 group-hover:border-purple-400 active:scale-95 shadow-lg">
                    <img class="w-12 h-12 sm:w-16 sm:h-16 object-contain drop-shadow-md" src="./images/rock.png"
                        alt="Rock">
                </div>
            </button>

            <button class="choice group relative focus:outline-none" id="paper">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-full blur opacity-40 group-hover:opacity-100 transition duration-500">
                </div>
                <div
                    class="relative h-20 w-20 sm:w-32 sm:h-32 bg-white/10 backdrop-blur-xl border border-white/20 rounded-full flex items-center justify-center transition-all duration-300 group-hover:scale-110 group-hover:border-cyan-400 active:scale-95 shadow-lg">
                    <img class="w-12 h-12 sm:w-16 sm:h-16 object-contain drop-shadow-md" src="./images/paper.png"
                        alt="Paper">
                </div>
            </button>

            <button class="choice group relative focus:outline-none" id="scissor">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-orange-500 to-rose-500 rounded-full blur opacity-40 group-hover:opacity-100 transition duration-500">
                </div>
                <div
                    class="relative h-20 w-20 sm:w-32 sm:h-32 bg-white/10 backdrop-blur-xl border border-white/20 rounded-full flex items-center justify-center transition-all duration-300 group-hover:scale-110 group-hover:border-orange-400 active:scale-95 shadow-lg">
                    <img class="w-12 h-12 sm:w-16 sm:h-16 object-contain drop-shadow-md transform -rotate-12"
                        src="./images/scissor.png" alt="Scissors">
                </div>
            </button>
        </div>

        <!-- Messages -->
        <div class="flex flex-col items-center min-h-[90px]">
            <div id="msgContainer" class="text-center mb-2 transition-all duration-300">
                <p id="msg"
                    class="inline-block bg-white/10 backdrop-blur-md border border-white/10 text-slate-200 py-2 px-6 rounded-full text-base sm:text-lg font-medium shadow-md tracking-wide">
                    Make your move...
                </p>
            </div>

            <div id="winner"
                class="hidden transform scale-95 opacity-0 transition-all duration-500 text-center font-bold text-xl sm:text-3xl py-3 px-8 rounded-xl shadow-[0_0_20px_rgba(0,0,0,0.3)] backdrop-blur-xl border uppercase tracking-widest mt-2">
                Winner Name
            </div>
        </div>

    </main>

    <!-- Footer Controls -->
    <footer class="w-full mt-auto">
        <!-- Reset Button Row -->
        <div class="w-full p-4 sm:p-6 flex justify-center sm:justify-end">
            <button id="reset"
                class="group relative px-5 py-2 font-semibold text-sm sm:text-base text-white transition-all duration-300 ease-in-out bg-transparent border-2 border-white/20 rounded-lg hover:bg-white/10 hover:border-white/40 focus:outline-none active:scale-95 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-4 h-4 group-hover:-rotate-180 transition-transform duration-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Reset Game
            </button>
        </div>

        <!-- Info Bar -->
        <div
            class="w-full backdrop-blur-md bg-white/5 border-t border-white/10 px-6 py-3 flex items-center justify-between">
            <p class="text-sm text-slate-400 tracking-wide">
                Designed and Created by
                <a href="https://bhavitgupta.onrender.com/" target="_blank" rel="noopener noreferrer"
                    class="font-semibold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 hover:from-pink-400 hover:to-purple-400 transition-all duration-300 underline underline-offset-2 decoration-purple-500/50">
                    Bhavit Gupta
                </a>
            </p>
            <a href="https://github.com/bhavit-gupta" target="_blank" rel="noopener noreferrer"
                class="text-slate-400 hover:text-white transition-colors duration-300 text-xl hover:scale-110 transform inline-block"
                title="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
